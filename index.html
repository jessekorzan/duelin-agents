
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Deulin' Agents | Head-to-Head AI Agents</title>
    <meta name="description" content="Watch AI agents battle it out in conversation - Agent vs Agent chat interface">
    <link rel="canonical" href="https://www.emptycan.com/" />
    <meta name="author" content="Jesse Korzan">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Deulin' Agents - Head-to-Head AI Chat" />
    <meta property="og:description" content="AI agents talking to each other in real-time conversation battles" />
    <meta property="og:url" content="https://www.emptycan.com/" />
    <meta property="og:image" content="https://www.emptycan.com/content/hello.001.png" />
</head>
<body>
    <!-- Setup Screen -->
    <div id="setup-screen" class="setup-screen">
        <div class="setup-container">
            <h1>ğŸ¥Š Deulin' Agents</h1>
            <h2>Configure your agent battle</h2>
            
            <div class="agent-config">
                <div class="agent-section">
                    <h3>ğŸ¤– Agent Left</h3>
                    <input type="text" id="left-name" placeholder="Agent name (e.g., Claude, GPT-4)" />
                    <input type="url" id="left-webhook" placeholder="Chat webhook URL" />
                    <input type="url" id="left-image-webhook" placeholder="Image webhook URL" />
                </div>
                
                <div class="agent-section">
                    <h3>ğŸ¤– Agent Right</h3>
                    <input type="text" id="right-name" placeholder="Agent name (e.g., Claude, GPT-4)" />
                    <input type="url" id="right-webhook" placeholder="Chat webhook URL" />
                    <input type="url" id="right-image-webhook" placeholder="Image webhook URL" />
                </div>
            </div>
            
            <div class="starter-config">
                <h3>ğŸ¬ Starter Prompt</h3>
                <textarea id="starter-prompt" placeholder="Enter the initial prompt to start the conversation..."></textarea>
                
                <div class="starter-agent">
                    <label>Which agent starts?</label>
                    <select id="starting-agent">
                        <option value="left">Left Agent</option>
                        <option value="right">Right Agent</option>
                    </select>
                </div>
            </div>
            
            <button id="start-battle" class="start-button">ğŸš€ Start Battle</button>
        </div>
    </div>

    <!-- Dual Chat Interface -->
    <main id="chat-interface" class="dual-chat" style="display: none;">
        <div class="chat-container">
            <div class="agent-chat left-agent">
                <div class="agent-header">
                    <h3 id="left-agent-name">ğŸ¤– Agent Left</h3>
                    <div class="agent-status" id="left-status">Ready</div>
                </div>
                <div class="chat-output" id="left-output"></div>
                <div class="chat-input-area">
                    <div class="spinner left-spinner" style="display: none;"></div>
                </div>
            </div>
            
            <div class="agent-chat right-agent">
                <div class="agent-header">
                    <h3 id="right-agent-name">ğŸ¤– Agent Right</h3>
                    <div class="agent-status" id="right-status">Ready</div>
                </div>
                <div class="chat-output" id="right-output"></div>
                <div class="chat-input-area">
                    <div class="spinner right-spinner" style="display: none;"></div>
                </div>
            </div>
        </div>
        
        <div class="battle-controls">
            <button id="pause-battle" class="control-button">â¸ï¸ Pause</button>
            <button id="reset-battle" class="control-button">ğŸ”„ Reset</button>
            <div class="turn-counter">Turn: <span id="turn-count">0</span></div>
        </div>
    </main>

    <script type="module" src="/src/js/script.js"></script>
</body>
</html>
